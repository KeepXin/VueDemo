<!DOCTYPE html>
<html>
<head>
	<title>if-else</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>

	<div id="app">
		
		<div v-if="score === 'a'">{{message}}</div>
		<div v-else-if="score === 'b'"></div>
		<div v-else>Bye World</div>



		<!-- 给input框加一个key  不让复用 -->
		<div v-if="show">
			用户名：<input key="username" />
		</div>
		<div v-else>
			邮箱：<input key="password" />
		</div>




		<!-- <div v-show="show">{{message}}</div> -->
	</div>

	<script type="text/javascript">
		
		var vm= new Vue({
			el:"#app",
			data:{
				show:false,
				score:"a",
				message:"message"
			}
		})

	</script>

</body>
</html>
