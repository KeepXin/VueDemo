<!DOCTYPE html>
<html>
<head>
	<title>tempalte模板语法</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>



	<div id="app">
		
		<!-- 插值表达式 -->
		<span>{{name}}</span>

		<!-- 指令 可以对接表达式 -->
		<div v-text="name + 'good'"></div>

		<div v-html="name" v-on:click="handleClick" v-bind:title="todo"></div>

		{{firstName + "  " + lastName}}

		{{fullName}}

		{{age}}

		<hr>
		<span>通过watch来做</span>
		{{fullName}}

	</div>

	<script type="text/javascript">
		
		var vm  = new Vue({

			el:"#app",
			data:{
				todo:"todo",
				name:"<h1>Dell</h1>",
				firstName:"Dell",
				lastName:"Lee",
				// fullName:"Dell Lee"
				age:28
			},
			//通过监听器来做
			/*watch:{
				firstName:function(){
					return this.firstName+" "+this.lastName
				},
				lastName:function(){
					return this.firstName+" "+this.lastName
				}
			},
*/
			//通过方法来做
			/*methods：function(){
				fullName:function(){
					return this.firstName+" "+this.lastName
				}
			}
*/

			//通过计算属性来做   内置缓存
			computed:{
				fullName:function(){
					console.log('计算了一次');
					return this.firstName + " " + this.lastName;
				}
			},

			methods:{
				handleClick:function(){
					alert('click')
				}
			}

		});

	</script>

</body>
</html>
