<!DOCTYPE html>
<html>
<head>
	<title>样式控制</title>
	<script type="text/javascript" src="../vue.js"></script>
	<style type="text/css">
		
		.activated{
			color:red;
		}

	</style>

</head>
<body>
	<div id="app">
		<!-- class的对象绑定 -->
		<div @click="handleDivClick" :class="{activated:isActivited}">hello world</div>
	</div>

	<script type="text/javascript">
		
		var vm = new Vue({
			el:"#app",
			data:{
				isActivited:false
			},
			methods:{
				handleDivClick:function(){
					this.isActivited = !this.isActivited
				}
			}
		})

	</script>
</body>
</html>
