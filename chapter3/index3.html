<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>

<div id="app">

	<div ref='hello' @click="handleClick">hello</div>

</div>

<script type="text/javascript">

	

	var vm = new Vue({
		el:"#app",
		methods:{
			handleClick:function(){
				// 通过ref来获取元素
				console.log(this.$refs.hello.innerHTML)
				
			}
		}
	})
</script>

</body>
</html>
